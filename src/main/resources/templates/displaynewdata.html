<!DOCTYPE html>
<html lang="en">
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">

</head>
<body>
<div class="view">

    <table>
        <thead>
        <tr>
            <th >ID</th>
            <th >STUDENTMASTERID</th>
            <th>ADVERTISEMENTCODE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="iterator:${deleteall}">
            <td th:text="${deleteall.id}"/></td>
            <td th:text="${deleteall.studentmasterid}"/></td>
            <td th:text="${deleteall.advertisementcode}"></td>

        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
